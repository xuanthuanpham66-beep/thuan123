<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Image Gallery</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
.header {
    margin-bottom: 20px;
}
.container {
    width: 100%;
}
.column {
    float: left;
    width: 25%;
    padding: 6px;
    box-sizing: border-box;
}
.column img {
    width: 100%;
    height: auto;
    display: block;
}
.container::after {
    content: "";
    display: table;
    clear: both;
}
@media (max-width: 800px) {
    .column {
        width: 50%;
    }
}
@media (max-width: 500px) {
    .column {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="header">
  <h1>Responsive Image Gallery</h1>
  <p>Resize the browser window to see the responsive effect.</p>
</div>
<div class="container"> 
  <div class="column">
    <img src="anh1.jpg">
  </div>
  <div class="column">
    <img src="anh2.jpg">
  </div>
  <div class="column">
    <img src="anh3.jpg">
  </div>
  <div class="column">
    <img src="anh4.jpg">
  </div>
</div>
</body>
</html>
